<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form style="text-align: center;" class="form-signin">
        <img class="mb-4" src="public/img/logo1.png" alt="" width="124" height="36">
        <h2 class="h3 mb-3 font-weight-normal">회원가입을 하세요</h2>
            <input id="email" name="email" style="margin-bottom: 10px;" type="email"  class="form-control" placeholder="사용자 이메일" required></input>
            <input id="name" name="name" type="text" class="form-control" placeholder = "이름" required></input>
            <input id="pw" name="pw" type="password" class="form-control" placeholder = "패스워드" required></input>
            <input id="pwc" name="pwc" type="password" class="form-control" placeholder = "비밀번호 확인" required></input>
            <input id = "phone" name = "phone" class = "form-control" placeholder = "전화번호" type = "tel"></input>
        <button class="btn btn-lg btn-outline-success  btn-block" type="button" onclick="join();">회원가입</button>
        <a class="btn btn-lg btn-block" href="./lesson.html">취소</a>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        function join() {
            var name = $('#name').val();
            var email = $('#email').val();
            var pw = $('#pw').val();
            var pwc = $('#pwc').val();
            var phone = $('#phone').val();
            var sendData =  {name: name, email: email, pw: pw, phone: phone};

            if(pw !== pwc){
                alert('비밀번호가 일치하지 않습니다. 다시하세요');
                return;
            }

            var ajaxData = { 
                type: "GET", 
                url : "join",
                data: sendData, 
                dataType: "json", 
                success :  onSuccess,
                error: onError
            };

            $.ajax( ajaxData );
        }

        function onSuccess (data, status, xhr) { 
            console.log(data);
            if(data.condition == "join"){
                alert(data.message);        
                window.location.href = "lesson.html"
            }
            else if(data.condition == "fail"){
                alert(data.message);        
            }
        }

        function onError (jqXHR, textStatus, errorThrown) { 
            console.log(jqXHR.responseText); 
        }
    </script>
</body>
</html>
