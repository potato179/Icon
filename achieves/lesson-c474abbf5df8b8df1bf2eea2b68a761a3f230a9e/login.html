<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        
    </style>
</head>
<body>
    <form style="text-align: center;" class="form-signin">
        <img class="mb-4" src="public/img/logo1.png" alt="" width="124" height="36">
        <h2 class="h3 mb-3 font-weight-normal">로그인을 하세요</h2>
            <input id="email" name="email" style="margin-bottom: 10px;" type="email"  class="form-control" placeholder="사용자 이메일" required></input>
            <input id="pw" name="pw" type="password" class="form-control" placeholder="패스워드" required></input>
        <button class="btn btn-lg btn-outline-success  btn-block" type="button" onclick="signin();">로그인</button>
        <a class="btn btn-lg btn-outline-primary btn-block" href="./join.html">회원가입</a>
        <a class="btn btn-lg btn-block" href="./lesson.html">취소</a>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

        function signin() {
            var email = $('#email').val();
            var pw = $('#pw').val();
            var sendData =  { email: email, pw: pw };

            var ajaxData = { 
                type: "GET", 
                url : "login",
                data: sendData, 
                dataType: "json", 
                success :  onSuccess,
                error: onError
            };

            $.ajax( ajaxData );
        }

        function onSuccess (data, status, xhr) { 

            console.log(data);

            if(data.condition == "success"){
                // 로그인 성공 메인화면 가게 해준다.
                alert(data.message);        
                window.location.href = "lesson.html"
            }
            else if(data.condition == "fail"){
                //존재하지 않은 유저 || 비밀번호 불일치
                alert(data.message);
            }

        }

        function onError (jqXHR, textStatus, errorThrown) { 
            console.log(jqXHR.responseText); 
        }
    </script>
</body>
</html>
