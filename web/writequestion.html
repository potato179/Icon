<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form style="text-align: center;" class="form-signin">
        <h2 class="h3 mb-3 font-weight-normal">질물을 하세요</h2>
            <input id = "title" name = "title" type = "text" class = "form-control" placeholder = "제목" required></input>
            <input id = "content" name = "content" type = "text" class = "form-control" placeholder = "내용" type = "tel"></input>
        <button class="btn btn-lg btn-outline-success  btn-block" type="button" onclick = "postQuestion();">질문하기</button>
        <a class="btn btn-lg btn-block" href="./lesson.html">취소</a>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        function postQuestion() {
            var title = $('#title').val();
            var content = $('#content').val();
            var sendData =  {title: title, content: content};

            var ajaxData = { 
                type: "GET", 
                url : "writequestion",
                data: sendData, 
                dataType: "json", 
                success :  onSuccess,
                error: onError
            };

            $.ajax( ajaxData );
        }

        function onSuccess (data, status, xhr) { 
            console.log(data);
            if(data.condition == "register"){
                alert(data.message);        
                window.location.href = "lesson.html"
            }
        }

        function onError (jqXHR, textStatus, errorThrown) { 
            console.log(jqXHR.responseText); 
        }
    </script>
</body>
</html>
