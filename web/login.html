            <div class="modal-body p-5 pt-3">
                <form class="">
                    <div class="content">
                        <div class="input-field">
                            <input id = "email" type="email" placeholder="이메일" autocomplete="nope">
                        </div>
                        <div class="input-field">
                            <input id = "pw" type="password" placeholder="비밀번호" autocomplete="new-password">

                    <div style = "margin-top: 3em;">

                        <button class="w-100 mb-2 btn btn-lg btn-outline-secondary" type="submit" style = "border-radius: 100px;" href = "./join.html">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function signin(){
                var email = $('#email').val();
                var pw = $('#pw').val();
                var sendData =  {email: email, pw: pw};

                var ajaxData = { 
                    type: "GET", 
                    url : "login",
                    data: sendData, 
                    dataType: "json", 
                    success :  onSuccess,
                    error: onError
                };
                $.ajax(ajaxData);
            }

            function onSuccess (data, status, xhr) { 
                if(data.condition == "success"){
                    alert(data.message);        
                    window.location.href = "index.html"
                }
                else if(data.condition == "fail"){
                    alert(data.message);
                }
            }

            function onError (jqXHR, textStatus, errorThrown) { 
                console.log(jqXHR.responseText); 
            }
        </script>
